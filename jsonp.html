<!doctype html>
<html lang="en" manifest="json.html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
	<!--这个可以把所有的http请求转换为https请求-->
	<!--<meta http-equiv="Refresh" content="20;URL=https://www.baidu.com">-->
	<!--重新跳转刷新页面，可以重定向-->
	<!--<meta http-equiv="Set-Cookie"content="cookievalue=dyh;expires=Friday,12-Jan-2018 18:18:18GMT;path=/">-->
	<!--设置过期时间已经按规范不能使用，应使用document.cookie = ... 或者设置头部headers-->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<title>jsonp测试</title>
</head>
<body>
<button type="button" onclick="jsonpSend()">点我发送jsonp请求</button>
<script type="text/javascript">
	function jsonpSend() {
		let origin = window.location.origin;
		let script = document.createElement('script');
		script.type = "text/javascript";
		script.src = 'http://localhost:8000' + '/jsonp?callback=getUserInfo';
		document.body.appendChild(script);
	}

	function getUserInfo(data) {
		console.log(data);
	}
</script>
</body>
</html>
